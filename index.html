<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="main">
    <section class="card-1">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>

      <div class="icons">
        <div class="icon-bg">
          <img src="images/icon-document.svg" alt="icon-document" class="icon-document">
        </div>
        <div class="icon-bg">
          <img src="images/icon-folder.svg" alt="icon-folder" class="icon-folder">
        </div>
        <div class="icon-bg">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
     </div>
    </section>

    <section class="card-2">
      <h1>Youâ€™ve used <span>815 GB </span>of your storage</h1>
      <div class="slider">
        <div class="red-range">
          <div class="white-circle"></div>
        </div>
      </div>
      <div class="gb-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="data-left"> 
        <span>185</span> 
        <p>GB Left</p> 
      </div>  
      <div class="triangle"></div>
    </section>
  </main>
</body>
</html>
